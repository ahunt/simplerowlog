### Simple rowLog logging system configuration file.
### Do not modify unless you are debugging, or otherwise know what you are doing.
# Log File Properties
simplelog.logFile = srl-{0,date,yyyy_MM_dd}.log
simplelog.logFile.interpretName = true
simplelog.logFile.append = true
simplelog.logFile.andConsole = false
simplelog.reloading = false
simplelog.dateFormat = EEE yyyy/MM/dd HH:mm:ss.SSS
